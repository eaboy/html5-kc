        <title>Mi Primera Web</title>
        
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
		<script>
			function initialize() {
				var myLatLng = {lat: 42.762480, lng: -83.283406};
				  var mapProp = {
				    center:myLatLng,
				    zoom:15,
				    mapTypeId:google.maps.MapTypeId.ROADMAP
				  };
				  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Aqui estamos'
				  });
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
    </head>
    <body>

            <ul class="navbar-list">

            </ul>

        <main class="container">
            <section class="contact">
                <h2>Contacta con nosotros</h2>
                <div>
                    <div class="col-6"><div id="googleMap"></div></div>
                    <div class="col-6">
                        <div class="form">
                            <form action="" name="contact" method="get">
                                <div class="form-row">
                                    <label for="nombre">Nombre:</label>
                                    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                                    
                                    <label for="apellidos">Apellidos:</label>
                                    <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
                                </div>
                                <div class="form-row">
                                    <label for="email"></label>
                                    <input type="email" name="email" id="email" placeholder="name@company.com" pattern=“[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+”>
                                </div>

                                <div class="form-row">
                                    <div>Tipo de misión</div>
                                    <label for="tipo_mision_1">Rescate</label>
                                    <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>
                                    <label for="tipo_mision_2">Ajuste de cuentas</label>
                                    <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>
                                    <label for="tipo_mision_3">Disparos y explosivos</label>
                                    <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                                </div>
                                
                                <div class="form-row">
                                    <label for="ejercito">Tamaño del ejército:</label>
                                    <input type="number" name="ejercito" min="10" required>
                                </div>
                                
                                <div class="form-row">
                                    <label for="fecha">fecha dek trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                                </div>
                                
                                <div class="form-row">
                                    <input type="submit" value="Enviar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>             
            </section>
            <section class="section-container">
                <table>
                    <tr>
                        <thead>
                            <th>Tipo de servicio</th>
                            <th>Precio</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Consulta de misión</td>
                                <td>100 €</td>
                            </tr>
                            <tr>

                            </tr>

                            </tr>
                            <tr>
                                <td>Salvar Gotham</td>

                            </tr>
                        </tbody>
                    </tr>
                </table>
            </section>
