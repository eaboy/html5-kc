<!DOCTYPE html>
<hmlt>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <link rel="stylesheet" href="./css/grid.css" type="text/css">

        <title>Mi Primera Web</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="">Inicio</a>
                </li>
                <li class="navbar-item">
                    <a href="">Quién soy</a>
                </li>
                <li class="navbar-item">
                    <a href="">Equipo</a>
                </li>
                <li class="navbar-item">
                    <a href="">Transporte</a>
                </li>
                <li class="navbar-item active">
                    <a href="">Contacto</a>
                </li>
                <li class="navbar-item">
                    <a href="">Tareas</a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="contact">
                <h2>Contacta con nosotros</h2>
                <div>
                    <div>Aquí va un mapa</div>
                    <div>
                        <div class="form">
                            <form action="" name="contact" method="get">
                                <div class="form-row">
                                    <label for="nombre">Nombre:</label>
                                    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                                    
                                    <label for="apellidos">Apellidos:</label>
                                    <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
                                </div>
                                <div class="form-row">
                                    <label for="email"></label>
                                    <input type="email" name="email" id="email" placeholder="name@company.com" pattern=“[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+”>
                                </div>

                                <div>
                                    <div>Tipo de misión</div>
                                    <label for="tipo_mision_1">Rescate</label>
                                    <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>
                                    <label for="tipo_mision_2">Ajuste de cuentas</label>
                                    <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>
                                    <label for="tipo_mision_3">Disparos y explosivos</label>
                                    <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                                </div>
                                
                                <div class="form-row">
                                    <label for="ejercito">Tamaño del ejército:</label>
                                    <input type="number" name="ejercito" min="10" required>
                                </div>
                                
                                <div class="form-row">
                                    <label for="fecha">fecha dek trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                                </div>
                                
                                <div class="form-row">
                                    <input type="submit" value="Enviar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>             
            </section>
            <section class="product-price">
                <table>
                    <tr>
                        <thead>
                            <th>Tipo de servicio</th>
                            <th>Precio</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Consulta de misión</td>
                                <td>100 €</td>
                            </tr>
                            <tr>
                                <td>Misión simple</td>
                                <td>500 €</td>
                            </tr>
                            <tr>
                                <td>Rescate</td>
                                <td>1000 €</td>
                            </tr>
                            <tr>
                                <td>Salvar Gotham</td>
                                <td>15.000 €</td>
                            </tr>
                        </tbody>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
